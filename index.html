<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Canda Tawa - Home</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text for readability */
        }

        header {
            background-color: #302f2e; /* Dark background for header */
            color: white; /* White text for contrast */
            padding: 20px; /* Padding around header */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between title and nav */
            align-items: center; /* Center items vertically */
        }

        header h1 {
            font-size: 2.5rem; /* ukuran font nama resto */
            margin: 0; /* Remove default margin */
        }

        nav {
            margin-left: auto; /* Push navigation to the right */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        nav ul li {
            display: inline; /* Display list items inline */
            margin: 0 15px; /* Space between navigation items */
        }

        nav ul li a {
            color: white; /* White text for links */
            text-decoration: none; /* Remove underline */
            font-size: 1.1rem; /* Font size for links */
            padding: 5px 10px; /* Padding around links */
            border-radius: 5px; /* Rounded corners for links */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover */
        }

        nav ul li a:hover {
            background-color: #e67e22; /* Highlight color on hover */
            color: white; /* Maintain white text on hover */
        }

        .hero {
            background: url('https://source.unsplash.com/1600x500/?food') no-repeat center center/cover; /* Background image */
            height: 480px; /* Height of hero section */
            display: flex; /* Flexbox for alignment */
            justify-content: flex-end; /* Align content to the right */
            align-items: center; /* Center items vertically */
            color: white; /* White text color */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
            padding: 0 50px; /* Padding for content */
        }

        .hero-content {
            display: flex; /* Flexbox for logo and text */
            align-items: center; /* Center items vertically */
        }

        .hero img {
            width: 400px; /* Logo size */
            margin-right: 20px; /* Space between logo and text */
        }

        .hero h2 {
            font-size: 3rem; /* Font size for heading */
        }

        .hero p {
            font-size: 1.5rem; /* Font size for paragraph */
            margin-top: 10px; /* Space above paragraph */
        }

        footer {
            background-color: #302f2e; /* Dark footer background */
            color: white; /* White text for footer */
            text-align: center; /* Centered text */
            padding: 20px; /* Padding around footer */
            margin-top: 20px; /* Space above footer */
        }

    </style>

    <header>
        <h1>Resto Canda Tawa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <img src="Logo Resto Canda Tawa.png" alt="Logo Resto"> <!-- Logo di sebelah kiri -->
            <div>
                <h2>Rasakan Sensasi Pedas & Manis</h2>
                <p>Yang Akan Menggoyangkan Lidah Kamu</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Resto Canda Tawa.</p>
    </footer>

</body>
</html>
