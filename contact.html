<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Canda Tawa - Contact</title>
</head>
<body>

<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text for readability */
        }

        header {
            background-color: #302f2e; /* Dark background for header */
            color: white; /* White text for contrast */
            padding: 20px; /* Padding around header */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between title and nav */
            align-items: center; /* Center items vertically */
        }

        header h1 {
            font-size: 2.5rem; /* Font size for the restaurant name */
            margin: 0; /* Remove default margin */
        }

        nav {
            margin-left: auto; /* Push navigation to the right */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        nav ul li {
            display: inline; /* Display list items inline */
            margin: 0 15px; /* Space between navigation items */
        }

        nav ul li a {
            color: white; /* White text for links */
            text-decoration: none; /* Remove underline */
            font-size: 1.1rem; /* Font size for links */
            padding: 5px 10px; /* Padding around links */
            border-radius: 5px; /* Rounded corners for links */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover */
        }

        nav ul li a:hover {
            background-color: #e67e22; /* Highlight color on hover */
            color: white; /* Maintain white text on hover */
        }

        section {
            padding: 170px; /* Padding around the section */
            margin: 20px; /* Margin around section */
            background-color: #f4f4f4; /* White background for content */
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        section h2 {
            font-size: 2rem; /* Font size for section heading */
            margin-bottom: 20px; /* Space below the heading */
            text-align: center; /* Centered text */
        }

        .contact-info {
            text-align: center; /* Centered text for contact info */
            font-size: 1.2rem; /* Font size for paragraph text */
        }

        .contact-info p {
            margin: 10px 0; /* Margin above and below paragraphs */
        }

        .contact-info i {
            margin-right: 10px; /* Space between icon and text */
        }

        footer {
            background-color: #302f2e; /* Dark footer background */
            color: white; /* White text for footer */
            text-align: center; /* Centered text */
            padding: 20px; /* Padding around footer */
            margin-top: 20px; /* Space above footer */
        }

</style>

    <header>
        <h1>Resto Canda Tawa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@restocandatawa.com">info@restocandatawa.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: <a href="tel:+62123456789">+62 123 456 789</a></p>
            <p><i class="fas fa-instagram"></i> Instagram: <a href="ig:RestoCandaTawa">@RestoCandaTawa</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Resto Canda Tawa.</p>
    </footer>

</body>
</html>
